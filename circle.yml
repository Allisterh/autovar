machine:
  environment:
    R_LIBS_USER: ~/lib/R/library
    _R_CHECK_FORCE_SUGGESTS_: FALSE
    _R_CHECK_ASCII_DATA_: FALSE
  services:
    - docker

dependencies:
  cache_directories:
    - "~/docker"
  override:
    - if [[ -e ~/docker/image.tar ]]; then docker load -i ~/docker/image.tar; fi
    - docker build -t roqua/autovar-test -f test.Dockerfile .
    - mkdir -p ~/docker; docker save roqua/autovar-test > ~/docker/image.tar

test:
  override:
    - docker run roqua/autovar-test R CMD check /autovar/autovar_0.2-2.tar.gz --no-manual --no-build-vignettes

deployment:
  release:
    tag: /v[0-9]+(\.[0-9]+)*/
    commands:
      - docker build -t autovar .
      - docker tag autovar roqua/autovar:staging
      - docker tag autovar roqua/autovar:production
      - docker tag autovar roqua/autovar:$(echo "$CIRCLE_TAG" | sed -e 's/v//g')
      - docker login --email=$DOCKER_EMAIL -u "$DOCKER_USER" -p "$DOCKER_PASS"
      - docker push roqua/autovar
